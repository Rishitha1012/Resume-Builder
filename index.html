<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Resume Builder Web Application</h1>

<div class="container">

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2>Enter Your Details</h2>

        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="phone" placeholder="Phone Number">

        <textarea id="skills" placeholder="Skills (Eg: Java, Python, HTML)"></textarea>
        <textarea id="education" placeholder="Education Details"></textarea>
        <textarea id="projects" placeholder="Project Details"></textarea>

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <!-- RESUME PREVIEW -->
    <div class="resume-section" id="resume">
        <h2 id="r-name">Your Name</h2>
        <p id="r-email">Email</p>
        <p id="r-phone">Phone</p>

        <hr>

        <h3>Skills</h3>
        <p id="r-skills"></p>

        <h3>Education</h3>
        <p id="r-education"></p>

        <h3>Projects</h3>
        <p id="r-projects"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
